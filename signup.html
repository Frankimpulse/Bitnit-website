<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Bitnit</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #3b0764, #000);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white px-6">

  <div class="max-w-md w-full bg-white/5 backdrop-blur-xl p-8 rounded-2xl">
    <h1 class="text-3xl font-bold text-center mb-6">Join Bitnit ðŸš€</h1>

    <form id="signupForm" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Email address"
        required
        class="w-full p-3 rounded-xl bg-black/40 border border-purple-500 text-white"
      />

      <input
        type="text"
        id="wallet"
        placeholder="Wallet address"
        required
        class="w-full p-3 rounded-xl bg-black/40 border border-purple-500 text-white"
      />

      <button
        type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-xl text-lg"
      >
        Submit
      </button>
    </form>

    <p class="text-center text-gray-400 text-sm mt-4">
      Early access. No spam.
    </p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "YOUR_SUPABASE_URL",
      "YOUR_PUBLIC_ANON_KEY"
    );

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const wallet = document.getElementById("wallet").value;

      const { error } = await supabase
        .from("leads")
        .insert([{ email, wallet }]);

      if (error) {
        alert("Something went wrong ðŸ˜¬");
      } else {
        alert("You're in ðŸš€");
        e.target.reset();
      }
    });
  </script>

</body>
</html>
